<!--pantalla de inicio de sesion para el usuario-->
{% extends "layout.html" %}
{% block body %}
  	<div class="jumbotron bg-Scard" style=" max-height:70vh">

  	  <nav class="navbar navbar-expand-lg navbar-dark bg-red text-light">
  <a class="navbar-brand">{{ channel }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Lista de canales
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        {% for channel in channels %}
          <a class="dropdown-item" href="#">{{ channel }}</a>
        {% endfor %}
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Crear canal nuevo</button>
    </form>
  </div>
</nav>

  	</div>
{% endblock %}
<!--/pantalla de inicio de sesion para el usuario-->
