<!--Layout sobre el cual se desplegara nuestras inyecciones de jinja-->
<!doctype html>
<html lang="es-ES">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>НашШнур(OurCord)</title>
		<link rel="shortcut icon" href="{{ url_for('static',filename='styles/favicon.ico') }}" type="image/x-icon">
		<link rel="icon" href="{{ url_for('static',filename='styles/favicon.ico') }}" type="image/x-icon">
		<meta name="description"
			content="Pagina de canales de chat y mensajeria instantanea con mucho vodka,juegos de azar y mujerzuelas" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<meta name="keywords"
			content="Severs,Chanels,Discord low-cost,discussion" />
		<meta name="author" content="Ricardo Antonio Montenegro Noguera(Tonny)" />
		<meta name="copyright" content="НашШнур(OurCord)" />
		<meta name="robots" content="index" />
		<link href="{{ url_for('static',filename='styles/layoutStyle.css') }}" rel="stylesheet" type="text/css">
		<!--Linking google font (OpenSans)-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/c5b3d30ade.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-red text-light shadow mb-4 sticky-top">
		    <a class="navbar-brand" href="#">
		      <img src="/static/OurCord.jpg" alt="" width="45vw" class="d-inline-block m-1 rounded-circle">
		      НашШнур
		    </a>
		   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	      	{% if session["Auth"] %}
	        <li class="nav-item">
	          <a class="nav-link" href="/logout">Cerrar sesion</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active mx-5">Priviet camarada @{{ session.username|title }}</a>
	        </li>
	        {% endif %}
	      </ul>
	    </div>
	</nav>



			{% block body %}


				<!--Aca vendria la inyeccion de nuestros html-->
			{% endblock %}

		<footer class="bg-Mcard text-center text-white">
			<div class="text-center p-3">
				© 2021 НашШнур(OurCord)
			</div>
		</footer>
		<script src="https://cdn.socket.io/4.2.0/socket.io.js"></script>
		<script src="{{ url_for('static',filename='system.js') }}"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	</body>
</html>
<!--/Layout sobre el cual se desplegara nuestras inyecciones de jinja-->
